<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GPX Parser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <p>DJI Phantom 3 professional converter.<br/>It converts Phantom .SRT files to tomographic .GPX files.</p>
    <br/><br/>
    <p><b>File Upload Form</b></p>
    <p style="color: red;" th:text="${errorText}"/>
    <form action="#" th:action="@{/uploadSrtFile}" th:object="${fileUploadModel}" method="POST" enctype="multipart/form-data">
        <p>File to upload: <input type="file" th:field="*{file}" /></p>
        <p>Comment: <input type="text" th:field="*{comment}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
